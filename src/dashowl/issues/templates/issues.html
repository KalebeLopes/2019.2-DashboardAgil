{% load static %}
        
<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Issues</title>
    
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
    <link href="{% static "imagens/dashowl_colorido_80_56.png" %}" rel="shortcut icon">
    <link href="{% static "vendors/bootstrap/dist/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "vendors/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet">
    <link href="{% static "vendors/themify-icons/css/themify-icons.css" %}" rel="stylesheet">
    <link href="{% static "vendors/flag-icon-css/css/flag-icon.min.css" %}" rel="stylesheet">
    <link href="{% static "vendors/selectFX/css/cs-skin-elastic.css" %}" rel="stylesheet">
    <link href="{% static "css/style.css" %}" rel="stylesheet">    
   
</head>
<body>
    <!--klb Left Panel -->
    <aside id="left-panel" class="left-panel">
        <nav class="navbar navbar-expand-sm navbar-default">
            <div class="navbar-header">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu" aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static "imagens/dashowl_colorido_80_56.png" %}" alt="DashOwl"></a>
                <a class="navbar-brand hidden" href="{% url 'index' %}"><img src="{% static "imagens/dashowl_colorido_80_56.png" %}" alt=" "></a>
            </div>
            <div id="main-menu" class="main-menu collapse navbar-collapse"></div>
                <ul class="nav navbar-nav">
                    <li>
                        <a href="{% url 'index' %}"> <i class="menu-icon fa fa-home"></i>Home</a> <!-- LINK PARA PG PRINCIPAL -->
                    </li>
                    <li>
                        <a href="{% url 'repositories' %}"> <i class="menu-icon fa fa-folder-open"></i>Repositories</a> <!-- LINK PARA PG PRINCIPAL -->
                    </li> 
                    <li class="menu-item-has-children dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <i class="menu-icon fa fa-bar-chart"></i>Graphics</a>
                        <ul class="sub-menu children dropdown-menu">
                            <li><i class="menu-icon fa fa-pie-chart"></i><a href="{% url 'milestone' %}">Sprints</a></li>
                            <li><i class="menu-icon fa fa-area-chart"></i><a href="{% url 'commits' %}">Commits</a></li>
                            <li><i class="menu-icon fa fa-code-fork"></i><a href="{% url 'pull_requests' %}">Pull Requests</a></li>
                            <li><i class="menu-icon fa fa-exclamation"></i><a href="{% url 'issues' %}">Issues</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="{% url 'suport' %}"> <i class="menu-icon fa fa-handshake-o"></i>Support</a> <!-- LINK PARA PG PRINCIPAL -->
                    </li>
                    <li>
                        <a href="{% url 'politics' %}"> <i class="menu-icon fa fa-info-circle"></i>About us</a> <!-- LINK PARA PG PRINCIPAL -->
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </nav>
    </aside> <!-- Left Panel -->
    <!-- Right Panel -->
    <div id="right-panel" class="right-panel">
        <!-- Header-->
        <header id="header" class="header">
            <div class="header-menu">
                <div class="col-sm-7">
                    <a id="menuToggle" class="menutoggle pull-left"><i class="fa fa fa-angle-double-left"></i></a>
                    <div class="header-left">
                        
                        <div class="form-inline">
                            <form class="search-form">
                                <input class="form-control mr-sm-2" type="text" placeholder="Search ..." aria-label="Search">
                                <button class="search-close" type="submit"><i class="fa fa-close"></i></button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="user-area dropdown float-right">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img class="user-avatar rounded-circle" src="{% static "imagens/dashowl_colorido_80_56.png" %}" alt="User Avatar">
                        </a>
                    </div>
                </div>

            </div>

        </header><!-- Header-->
        
        <div class="breadcrumbs">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Issues</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li><a href="#">Graphics</a></li>
                            <li class="active">Issues</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <div class="content mt-3">
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="mb-3">Issues status</h3>
                                <canvas id="barChart"></canvas>
                            </div>
                        </div>
                    </div>                     
                </div>    
            </div> <!--animated -->

            <div id="1o" data-produto="{{ date1o.count }}"></div>
            <div id="2o" data-produto="{{ date2o.count }}"></div>
            <div id="3o" data-produto="{{ date3o.count }}"></div>
            <div id="4o" data-produto="{{ date4o.count }}"></div>
            <div id="5o" data-produto="{{ date5o.count }}"></div>
            <div id="6o" data-produto="{{ date6o.count }}"></div>
            <div id="7o" data-produto="{{ date7o.count }}"></div>
            <div id="8o" data-produto="{{ date8o.count }}"></div>
            <div id="9o" data-produto="{{ date9o.count }}"></div>
            <div id="10o" data-produto="{{ date10o.count }}"></div>
            <div id="11o" data-produto="{{ date11o.count }}"></div>
            <div id="12o" data-produto="{{ date12o.count }}"></div>

            <div id="1c" data-produto="{{ date1c.count }}"></div>
            <div id="2c" data-produto="{{ date2c.count }}"></div>
            <div id="3c" data-produto="{{ date3c.count }}"></div>
            <div id="4c" data-produto="{{ date4c.count }}"></div>
            <div id="5c" data-produto="{{ date5c.count }}"></div>
            <div id="6c" data-produto="{{ date6c.count }}"></div>
            <div id="7c" data-produto="{{ date7c.count }}"></div>
            <div id="8c" data-produto="{{ date8c.count }}"></div>
            <div id="9c" data-produto="{{ date9c.count }}"></div>
            <div id="10c" data-produto="{{ date10c.count }}"></div>
            <div id="11c" data-produto="{{ date11c.count }}"></div>
            <div id="12c" data-produto="{{ date12c.count }}"></div>                

            <div class="card">
                <div class="card-body">
                    <h3 class="mb-3">Total Issues</h3>
                    <div>
                        <h2><center>{{all_issues.count}}</center></h2>
                        
                    </div>
                </div>
            </div>         
        </div><!-- /#right-panel -->

        <script src="{% static 'vendors/jquery/dist/jquery.min.js' %}"></script>
        <script src="{% static 'vendors/popper.js/dist/umd/popper.min.js' %}"></script>
        <script src="{% static 'vendors/bootstrap/dist/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
    
        <script src="{% static 'vendors/chart.js/dist/Chart.bundle.min.js' %}"></script>
        <script src="{% static 'js/init-scripts/chart-js/graficosissues.js' %}"></script>
        
</body>
</html>
